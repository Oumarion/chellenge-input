<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/challenge" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" id="username" name="username" required />
            </li>
            <li>
              <label for="username">Your E-mail address</label>
              <input type="email" id="email" name="email" required />
            </li>
            <li>
              <label for="phone">Your Phone Pumber</label>
              <input type="tel" id="phone" name="phone" required />
            </li>
            <li>
              <label for="message">Your Message</label>
              <textarea
                name="message"
                id="message"
                required
                minlength="10"
                maxlength="200"
                rows="6"
              ></textarea>
            </li>
          </ul>
        </section>
        <section>
          <label for="channel">How did you find us?</label>
          <select name="Channel" id="channel" required>
            <option value="Search">Web Search</option>
            <option value="word-of-mouth">Word of mouth</option>
            <option value="other">Other</option>
          </select>
        </section>
        <section>
          <h2>How should we reply</h2>
          <ul>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-phone"
                value="phone"
                required
              />
              <label for="reply-phone">Call Me</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-email"
                value="email"
                required
              />
              <label for="reply-email">Send me an email</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-none"
                value="none"
                required
              />
              <label for="reply-none">Don't reply</label>
            </li>
          </ul>
        </section>
        <section class="inline-control">
          <ul>
            <li class="inline-control">
              <input
                type="checkbox"
                name="accept-terms"
                id="accept-terms"
                required
              />
              <label for="accept-terms">Accept Terms</label>
            </li>
          </ul>
        </section>
        <section id="actions">
          <hr />
          <button type="reset" class="btn-empty">Clear</button>
          <button type="submit" class="btn-filled">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
